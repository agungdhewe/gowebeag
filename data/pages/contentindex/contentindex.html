{{template "layoutdasar" .}}


{{define "pagecontent"}}
<div style="border: 1px solid red; padding: 30px; width: 600px;">


	<div class="dw-input-textbox" style="width: 100%; border: 1px solid #ccc;">
		<input type="text" id="email" name="email" onkeyup="this.setAttribute('value', this.value);" value="">					
		<label for="email">Your email address</label>
	</div>


	<!--
	Custom Radio Button
	https://www.w3schools.com/howto/howto_css_custom_checkbox.asp
	-->

	<div class="dw-input-radio">
		<label>Men
			<input type="radio" checked="checked" name="radio">
			<span class="checkmark"></span>
		</label>
		<label>Women
			<input type="radio" name="radio">
			<span class="checkmark"></span>
		</label>
	</div>


</div>
{{end}}
